<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Access System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 3px solid #3498db;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
            margin: 0;
        }
        
        /* Button Style */
        .btn {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
            transform: translateY(-5px);
        }

        .btn-primary:active {
            transform: translateY(2px);
        }

        /* Responsive Layout */
        .container {
            padding-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .col-md-4 {
            margin-bottom: 30px;
        }

        /* For smaller screens */
        @media (max-width: 767px) {
            .col-md-4 {
                width: 90% !important;
                margin-bottom: 15px;
            }
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Drug Access System</h1>
        <p>Improving access to medications using maps and technology</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="search.html" class="btn btn-primary btn-lg w-100">Search Drugs</a>
            </div>
            <div class="col-md-4">
                <a href="map.html" class="btn btn-primary btn-lg w-100">Find Nearby Pharmacies</a>
            </div>
            <div class="col-md-4">
                <a href="order.html" class="btn btn-primary btn-lg w-100">Order Medication</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
