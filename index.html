<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Access System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom styles for the index page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 3px solid #3498db;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
            margin: 0;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
            transform: translateY(-5px);
        }
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drug Access System</h1>
        <p>Improving access to medications using maps and technology</p>
        <!-- This h2 will show the welcome message -->
        <h2 id="welcome-message"></h2>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="search.html" class="btn btn-primary btn-lg w-100">Search Drugs</a>
            </div>
            <div class="col-md-4">
                <a href="map.html" class="btn btn-primary btn-lg w-100">Find Nearby Pharmacies</a>
            </div>
            <div class="col-md-4">
                <a href="order.html" class="btn btn-primary btn-lg w-100">Order Medication</a>
            </div>
        </div>
    </div>

    <script>
        // Check if the user is logged in, otherwise redirect to the login page
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html'; // Redirect to login page if not logged in
        } else {
            // If logged in, fetch the username from localStorage and display a welcome message
            const username = localStorage.getItem('currentUser'); // Assumed username is stored as 'currentUser'
            if (username) {
                document.getElementById('welcome-message').innerText = `Welcome, ${username}!`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
