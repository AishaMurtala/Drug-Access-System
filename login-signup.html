<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      width: 350px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f4f4f4;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #ff7e5f;
      background: #fff;
    }

    .button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .button:active {
      transform: translateY(2px);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .switch {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .switch a {
      text-decoration: none;
      color: #ff7e5f;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .switch a:hover {
      color: #feb47b;
    }

    /* Add animations for the container */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: slideIn 0.6s ease-out;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Login / Signup</h2>
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" id="login-btn" class="button">Login</button>
      <div class="error" id="error-message"></div>
    </form>
    <div class="switch">
      <p>Don't have an account? <a href="#" id="signup-link">Signup</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const signupLink = document.getElementById('signup-link');
    
    // Check if user is already logged in
    if (localStorage.getItem('loggedIn')) {
      window.location.href = 'index.html'; // Redirect to index page if already logged in
    }

    // Event listener for form submission
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing page
      const username = usernameInput.value;
      const password = passwordInput.value;

      // Simulate checking credentials
      if (localStorage.getItem(username) === password) {
  localStorage.setItem('loggedIn', 'true'); // Store the logged in status
  window.location.href = 'index.html'; // Redirect to index page
} else if (username === 'admin' && password === 'admin') {
  localStorage.setItem('loggedIn', 'true'); // Store the logged in status
  window.location.href = 'admindash.html'; // Redirect to admin dashboard page
} else {
  errorMessage.textContent = 'Invalid username or password!';
}


    // Switch to signup form
    signupLink.addEventListener('click', function() {
      let username = prompt("Enter a username to sign up:");
      let password = prompt("Enter a password:");

      if (username && password) {
        localStorage.setItem(username, password); // Save username and password in localStorage
        alert("Signup successful! You can now log in.");
      }
    });
  </script>

</body>
</html>
