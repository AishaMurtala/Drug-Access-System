<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            width: 350px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f4f4f4;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff7e5f;
            background: #fff;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(2px);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .switch {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .switch a {
            text-decoration: none;
            color: #ff7e5f;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .switch a:hover {
            color: #feb47b;
        }

        /* Add animations for the container */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: slideIn 0.6s ease-out;
        }

    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button" id="submit-btn">Login</button>
            <div class="error" id="error-message" style="display: none;">Invalid username or password!</div>
        </form>
        <div class="switch">
            <p>Don't have an account? <a href="#" id="toggle-link">Signup</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const toggleLink = document.getElementById('toggle-link');
        const authContainer = document.getElementById('auth-container');
        const formTitle = document.getElementById('form-title');
        const currentPage = localStorage.getItem('currentPage') || 'login'; // Default to login page

        // Initialize the page based on currentPage
        if (currentPage === 'signup') {
            showSignupForm();
        }

        // Handle form submit (Login or Signup)
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (currentPage === 'login') {
                // Login check
                if (localStorage.getItem(username) === password) {
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            } else if (currentPage === 'signup') {
                // Signup: store username and password
                localStorage.setItem(username, password);
                alert('Signup successful! You can now login.');
                showLoginForm(); // After signup, switch to login form
            }
        });

        // Toggle between Login and Signup
        toggleLink.addEventListener('click', function () {
            if (currentPage === 'login') {
                showSignupForm();
            } else {
                showLoginForm();
            }
        });

        // Show Login form
        function showLoginForm() {
            formTitle.textContent = 'Login';
            submitBtn.textContent = 'Login';
            toggleLink.textContent = 'Signup';
            localStorage.setItem('currentPage', 'login');
        }

        // Show Signup form
        function showSignupForm() {
            formTitle.textContent = 'Signup';
            submitBtn.textContent = 'Signup';
            toggleLink.textContent = 'Login';
            localStorage.setItem('currentPage', 'signup');
        }
    </script>

</body>
</html>
