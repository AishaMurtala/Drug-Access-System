<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For Drugs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
    <style>
}


        
        .card img {
            height: 200px;
            object-fit: cover;
        }

        #cameraPreview {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: none;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

       body {
            background-image: url('https://image.freepik.com/free-vector/realistic-pills-background_1284-7764.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.5);
    position: relative;
    margin: 0;
    padding: 0;
    height: 100vh; /* Ensure full height */
}
        body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('https://th.bing.com/th/id/OIF.InC5yRePPqxzrBvkjzpoQw?w=173&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7'); /* Background image URL */
    background-size: cover; /* Cover the entire body */
    background-position: center; /* Center the image */
    opacity: 0.5; /* 20% opacity */
    z-index: -1; /* Ensure the background image stays behind the content */
}

        .container {
            margin-top: 30px;
        }

        .btn-primary, .btn-secondary, .btn-success {
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover, .btn-secondary:hover, .btn-success:hover {
            transform: scale(1.1);
        }

        .modal-content {
            border-radius: 10px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .pharmacy-list {
            margin-top: 10px;
        }

        .pharmacy-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .pharmacy-list li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header class="text-center my-4">
        <h1>Drug Access System</h1>
        <p>Search and order medications with ease</p>
    </header>

    <div class="container">
        <!-- Search and Camera Scanner -->
        <div class="row mb-4">
            <div class="col-12 col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for medications..."
                        aria-label="Search input">
                    <button class="btn btn-primary" onclick="filterMedications()">Search</button>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-secondary" onclick="openCamera()">ðŸ“· Open Camera Scanner</button>
        </div>

        <video id="cameraPreview" autoplay></video>

        <!-- Drug List -->
        <div id="medicationList" class="row"></div>
    </div>

    <!-- Drug Details Modal -->
    <div class="modal fade" id="drugDetailsModal" tabindex="-1" aria-labelledby="drugDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="drugDetailsModalLabel">Drug Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="Drug Image">
                    <h5 id="modalName"></h5>
                    <p id="modalDescription"></p>
                    <p>Price: â‚¦<span id="modalPrice"></span></p>
                    <p>Total Quantity: <span id="modalTotalQuantity"></span></p>
                    <p>Remaining Quantity: <span id="modalRemainingQuantity"></span></p>
                    <hr>
                    <h6>Place Order</h6>
                    <div class="mb-3">
                        <label for="orderQuantity" class="form-label">Order Quantity</label>
                        <input type="number" id="orderQuantity" class="form-control" min="1" placeholder="Enter quantity">
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Select Payment Method</label>
                        <select id="paymentMethod" class="form-select">
                            <option value="Cash">Cash</option>
                            <option value="Card">Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>
                    <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const medications = [
            { name: "Paracetamol", description: "Pain reliever and fever reducer.", price: 250, image: "https://via.placeholder.com/300x200?text=Paracetamol", quantity: 20, sold: 0, pharmacies: ["Pharmacy A", "Pharmacy B", "Pharmacy C"] },
            { name: "Ibuprofen", description: "Reduces inflammation and pain.", price: 500, image: "https://via.placeholder.com/300x200?text=Ibuprofen", quantity: 20, sold: 0, pharmacies: ["Pharmacy D", "Pharmacy E", "Pharmacy F"] },
            { name: "Amoxicillin", description: "Antibiotic for bacterial infections.", price: 1000, image: "https://via.placeholder.com/300x200?text=Amoxicillin", quantity: 20, sold: 0, pharmacies: ["Pharmacy G", "Pharmacy H", "Pharmacy I"] },
            { name: "Cetirizine", description: "Allergy medication.", price: 400, image: "https://via.placeholder.com/300x200?text=Cetirizine", quantity: 20, sold: 0, pharmacies: ["Pharmacy J", "Pharmacy K", "Pharmacy L"] },
            { name: "Aspirin", description: "Anti-inflammatory, pain reliever.", price: 600, image: "https://via.placeholder.com/300x200?text=Aspirin", quantity: 20, sold: 0, pharmacies: ["Pharmacy M", "Pharmacy N", "Pharmacy O"] },
            { name: "Ciprofloxacin", description: "Antibiotic for infections.", price: 1500, image: "https://via.placeholder.com/300x200?text=Ciprofloxacin", quantity: 20, sold: 0, pharmacies: ["Pharmacy P", "Pharmacy Q", "Pharmacy R"] },
            { name: "Metformin", description: "Used for type 2 diabetes management.", price: 2000, image: "https://via.placeholder.com/300x200?text=Metformin", quantity: 20, sold: 0, pharmacies: ["Pharmacy S", "Pharmacy T", "Pharmacy U"] },
            { name: "Lisinopril", description: "Used for high blood pressure.", price: 1300, image: "https://via.placeholder.com/300x200?text=Lisinopril", quantity: 20, sold: 0, pharmacies: ["Pharmacy V", "Pharmacy W", "Pharmacy X"] },
            { name: "Atorvastatin", description: "Cholesterol-lowering drug.", price: 2500, image: "https://via.placeholder.com/300x200?text=Atorvastatin", quantity: 20, sold: 0, pharmacies: ["Pharmacy Y", "Pharmacy Z", "Pharmacy AA"] },
            { name: "Omeprazole", description: "Treats acid reflux.", price: 800, image: "https://via.placeholder.com/300x200?text=Omeprazole", quantity: 20, sold: 0, pharmacies: ["Pharmacy AB", "Pharmacy AC", "Pharmacy AD"] }
        ];

        let selectedDrug = null;

        function displayMedications(meds) {
            const medicationList = document.getElementById("medicationList");
            medicationList.innerHTML = '';
            meds.forEach(med => {
                const div = document.createElement('div');
                div.classList.add('col-md-4', 'mb-4');
                div.innerHTML = `
                    <div class="card">
                        <img src="${med.image}" class="card-img-top" alt="${med.name}">
                        <div class="card-body">
                            <h5 class="card-title">${med.name}</h5>
                            <p class="card-text">${med.description}</p>
                            <p class="card-text">Price: â‚¦${med.price}</p>
                            <button class="btn btn-primary" onclick="showDrugDetails('${med.name}')">View Details</button>
                            <div class="pharmacy-list">
                                <h6>Available at:</h6>
                                <ul>
                                    ${med.pharmacies.map(pharmacy => `<li>${pharmacy}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>`;
                medicationList.appendChild(div);
            });
        }

        function openCamera() {
            const cameraPreview = document.getElementById('cameraPreview');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    cameraPreview.srcObject = stream;
                    cameraPreview.style.display = 'block';
                    cameraPreview.addEventListener('click', captureAndScan);
                })
                .catch(error => alert('Camera access denied or not supported.'));
        }

        function captureAndScan() {
            const video = document.getElementById('cameraPreview');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            video.srcObject.getTracks().forEach(track => track.stop());
            video.style.display = 'none';

            Tesseract.recognize(canvas.toDataURL(), 'eng')
                .then(({ data: { text } }) => {
                    document.getElementById('searchInput').value = text.trim();
                    filterMedications();
                })
                .catch(err => alert('Text recognition failed.'));
        }

        function filterMedications() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredMedications = medications.filter(med =>
                med.name.toLowerCase().includes(query) || med.description.toLowerCase().includes(query)
            );
            displayMedications(filteredMedications);
        }

        function showDrugDetails(name) {
            selectedDrug = medications.find(med => med.name === name);
            document.getElementById("modalImage").src = selectedDrug.image;
            document.getElementById("modalName").textContent = selectedDrug.name;
            document.getElementById("modalDescription").textContent = selectedDrug.description;
            document.getElementById("modalPrice").textContent = selectedDrug.price;
            document.getElementById("modalTotalQuantity").textContent = selectedDrug.quantity;
            document.getElementById("modalRemainingQuantity").textContent = selectedDrug.quantity - selectedDrug.sold;
            const modal = new bootstrap.Modal(document.getElementById("drugDetailsModal"));
            modal.show();
        }

        function placeOrder() {
            const orderQuantity = parseInt(document.getElementById("orderQuantity").value);
            const paymentMethod = document.getElementById("paymentMethod").value;

            if (isNaN(orderQuantity) || orderQuantity < 1) {
                alert("Please enter a valid quantity.");
                return;
            }

            const remainingQuantity = selectedDrug.quantity - selectedDrug.sold;
            if (orderQuantity > remainingQuantity) {
                alert("Insufficient stock.");
                return;
            }

            selectedDrug.sold += orderQuantity;
            alert(`Order placed successfully for ${orderQuantity} unit(s) of ${selectedDrug.name}.\nPayment Method: ${paymentMethod}`);
            const modal = bootstrap.Modal.getInstance(document.getElementById("drugDetailsModal"));
            modal.hide();
            displayMedications(medications);
        }

        window.onload = () => displayMedications(medications);
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
